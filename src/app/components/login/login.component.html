
<!-- Login 4 - Bootstrap Brain Component -->
<section class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="card border-light-subtle shadow-sm">
      <div class="row g-0">
        <div class="col-12 col-md-6">
          <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="assets\login.jpg" alt=" Logo">
        </div>
        <div class="col-12 col-md-6">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h3>Log in</h3>
                </div>
              </div>
            </div>
            <form [formGroup]="UserLogin" (submit)="loginUser(UserLogin.value)" >
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" formControlName="email">
                  <div class="alert alert-danger mt-2" role="alert"
                  *ngIf="(UserLogin.get('email')?.hasError('required') || UserLogin.get('email')?.hasError('email')) && UserLogin.get('email')?.touched" >
                   {{ (UserLogin.get('email')?.hasError('required'))? ' Email is required':' Please enter a valid email address.' }}
                  </div>
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" name="password" id="password"  formControlName="password">
                  <div class="alert alert-danger mt-2 " role="alert"
                  *ngIf="(UserLogin.get('password')?.hasError('required')|| UserLogin.get('password')?.hasError('minlength')) && UserLogin.get('password')?.touched" >
                    {{ (UserLogin.get('password')?.hasError('required')?'password is required':'Password must be at least 6 characters.') }}
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox"   formControlName="rememberMe" name="remember_me" id="remember_me">
                    <label class="form-check-label text-secondary" for="remember_me">
                      Keep me logged in
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn bsb-btn-xl btn-primary" type="submit" [disabled]="!UserLogin.valid">Log in now</button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle">
                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                  <a routerLink="/register" class="link-secondary text-decoration-none">Create new account</a>
                  <a routerLink="/forgot-password" class="link-secondary text-decoration-none">Forgot password</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
