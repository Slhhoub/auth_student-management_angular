<section class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="card border-light-subtle shadow-sm">
      <div class="row g-0">
        <div class="col-12 col-md-6">
          <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="assets\forgot-password.jpg" alt=" Logo">
        </div>
        <div class="col-12 col-md-6">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h3> Forgot password</h3>
                </div>
              </div>
            </div>
            <form [formGroup]="forgotpassword" (submit)="forgotPassword(forgotpassword.value)" >
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" formControlName="email">
                  <div class="alert alert-danger mt-2" role="alert"
                  *ngIf="(forgotpassword.get('email')?.hasError('required') ||  forgotpassword.get('email')?.hasError('email')) && forgotpassword.get('email')?.touched" >
                   {{ (forgotpassword.get('email')?.hasError('required'))? ' Email is required':' Please enter a valid email address.' }}
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn bsb-btn-xl btn-primary" type="submit" [disabled]="!forgotpassword.valid">send</button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle">
                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                  <a routerLink="/register" class="link-secondary text-decoration-none">Create new account</a>
                  <a routerLink="/login" class="link-secondary text-decoration-none">Have an account ? login in</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
